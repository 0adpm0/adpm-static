<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ADPM Site{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            text-align: center;
            background-color: #fff;
        }

        header img {
            width: 100%;
            max-height: 80px;
            object-fit: contain;
        }

        nav {
            background-color: #e74c3c; /* matches red line */
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='adpm_navbar.jpg') }}" alt="ADPM Header">
    </header>

    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
